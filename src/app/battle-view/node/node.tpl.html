<div
    class='node player-{{nodeInfo.currentOwner.number}}'
    ng-class='{
        "can-be-clicked": nodeInfo.canBeReachedBySelectedNode,
        "selected": nodeInfo.selected,
        "has-owner": !!nodeInfo.currentOwner
    }'
    ng-style='{"top": nodeInfo.position.y + "%", "left": nodeInfo.position.x + "%"}',
    ng-click='nodeClicked($event)'
>

    <div class='node-inner'></div>
    <div class='node-owner-strength' ng-show='!!nodeInfo.currentOwner' >{{nodeInfo.ownerStrength}}</div>
    <div class='node-partial-owner-strength  player-{{nodeInfo.partialOwner.number}}' ng-show='!!nodeInfo.partialOwner' >
        <div class='node-partial-owner-strength-inner' ng-style='{"top": getTopFill() + "%"}' ></div>
    </div>
</div>
