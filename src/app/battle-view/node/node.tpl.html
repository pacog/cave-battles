<div
    class='node player-{{vm.nodeInfo.currentOwner.number}}'
    ng-class='{
        "can-be-clicked": vm.nodeInfo.canBeReachedBySelectedNode,
        "selected": vm.nodeInfo.selected,
        "has-owner": !!vm.nodeInfo.currentOwner
    }'
    ng-style='{"top": vm.nodeInfo.position.y + "%", "left": vm.nodeInfo.position.x + "%"}',
    ng-click='vm.nodeClicked($event)'
>

    <div class='node-inner'></div>
    <div class='node-owner-strength' ng-show='!!vm.nodeInfo.currentOwner' >{{vm.nodeInfo.ownerStrength}}</div>
    <div class='node-partial-owner-strength  player-{{vm.nodeInfo.partialOwner.number}}' ng-show='!!vm.nodeInfo.partialOwner' >
        <div class='node-partial-owner-strength-inner' ng-style='{"top": vm.getTopFill() + "%"}' ></div>
    </div>
</div>
