<div class='battle-view'>
    <div ng-repeat='node in battleInfo.nodes'>
        <node node-info='node'></node>
    </div>
    <div ng-repeat='tunnel in battleInfo.tunnels'>
        <tunnel tunnel-info='tunnel'></tunnel>
    </div>

    <div ng-repeat='army in battleInfo.armies'>
        <army army-info='army'></army>
    </div>
</div>
