<div    class='tunnel'
        ng-style='{
            "width": tunnelInfo.length + "%",
            "top": tunnelInfo.middle.y + "%",
            "left": tunnelInfo.middle.x + "%",
            "margin-left": -(tunnelInfo.length/2) + "%",
            "transform": "rotate(" + tunnelInfo.inclinationDeg + "deg)"
        }'>
</div>
